<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Menu PW Cafe N Resto</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="keywords" />
        <meta content="" name="description" />

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700;900&display=swap"
            rel="stylesheet"
        />

        <!-- Icon Font Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet" />

        <link
            href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
        />

        <!-- Customized Bootstrap Stylesheet -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Banner Social Media -->
        <div class="fixed-top">
            <img
                class="w-100"
                src="img/social-media-banner-01.jpg"
                alt="Image"
            />
            <div class="marquee-container">
                <div class="marquee" id="marquee">
                    Welcome To PW Cafe & Resto. Enjoy Our Menu, Have A Nice Day
                </div>
            </div>
        </div>

        <!-- Whatsapp Order -->
        <nav class="navbar fixed-bottom bg-success">
            <div
                class="container-fluid d-flex justify-content-center align-items-center"
            >
                <a
                    class="navbar-brand"
                    href="https://www.google.com/url?q=https%3A%2F%2Fwa.link%2F9xx7ea&sa=D&sntz=1&usg=AOvVaw2Rek7uHOJAzyNpBC0hNWQn"
                    style="color: white"
                >
                    <i class="fa-brands fa-whatsapp fa-bounce fa-xl me-3"> </i
                    >Order Here
                </a>
            </div>
        </nav>

        <!-- Menu -->
        <div class="menu">
            <img src="img/menu-01.jpg" class="img-fluid" alt="..." />
            <img src="img/menu-02.jpg" class="img-fluid" alt="..." />
            <img src="img/menu-03.jpg" class="img-fluid" alt="..." />
            <img src="img/menu-04.jpg" class="img-fluid" alt="..." />
            <img src="img/menu-05.jpg" class="img-fluid" alt="..." />
        </div>

        <!-- Gallery -->
        <div class="container-fluid product">
            <div class="container py-5 my-3">
                <div
                    class="owl-carousel product-carousel wow fadeInUp"
                    data-wow-delay="0.5s"
                >
                    <a href="" class="d-block product-item rounded">
                        <img style="top: 80%" src="img/gallery-1.jpg" alt="" />
                    </a>
                    <a href="" class="d-block product-item rounded">
                        <img style="top: 50%" src="img/gallery-2.jpg" alt="" />
                    </a>
                    <a href="" class="d-block product-item rounded">
                        <img style="top: 69%" src="img/gallery-3.jpg" alt="" />
                    </a>
                    <a href="" class="d-block product-item rounded">
                        <img style="top: 70%" src="img/gallery-4.jpg" alt="" />
                    </a>
                    <a href="" class="d-block product-item rounded">
                        <img style="top: 50%" src="img/gallery-5.jpg " alt="" />
                    </a>
                    <a href="" class="d-block product-item rounded">
                        <img style="top: 40%" src="img/gallery-6.jpg" alt="" />
                    </a>
                </div>
            </div>
        </div>

        <!-- Back to Top -->
        <a
            href="#"
            style="z-index: 1031"
            class="btn btn-dark btn-sm-square rounded-circle back-to-top mb-5"
            ><i class="fa-solid fa-arrow-up fa-2xs" style="color: #ffffff"></i
        ></a>

        <div id="splash">
            <img alt="" class="logo" src="img/logo.png" />
        </div>

        <!-- JavaScript Libraries -->
        <script
            src="https://kit.fontawesome.com/a2eeac2522.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>

        <script>
            setTimeout(() => {
                document.getElementById("splash").classList.toggle("fade");
            }, 2000);

            const marqueeElement = document.getElementById("marquee");
            marqueeElement.addEventListener("animationiteration", () => {
                marqueeElement.parentNode.remove();
            });
        </script>
        s
    </body>
</html>
